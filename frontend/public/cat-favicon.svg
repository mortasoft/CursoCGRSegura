<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Ears -->
    <path d="M50 60 L30 10 L80 40 Z" fill="#ffffff" />
    <path d="M150 60 L170 10 L120 40 Z" fill="#ffffff" />
    <path d="M55 55 L40 25 L75 42 Z" fill="#ffccd5" />
    <path d="M145 55 L160 25 L125 42 Z" fill="#ffccd5" />

    <!-- Face -->
    <circle cx="100" cy="100" r="70" fill="#ffffff" />

    <!-- Cyber Goggles -->
    <rect x="40" y="80" width="120" height="35" rx="10" fill="#1a2245" />
    <rect x="45" y="85" width="50" height="25" rx="5" fill="#28a9e0" />
    <rect x="105" y="85" width="50" height="25" rx="5" fill="#28a9e0" />

    <!-- Goggle strap -->
    <path d="M40 97.5 Q20 97.5 30 97.5" stroke="#1a2245" stroke-width="10" />
    <path d="M160 97.5 Q180 97.5 170 97.5" stroke="#1a2245" stroke-width="10" />

    <!-- Technical details on goggles -->
    <circle cx="55" cy="90" r="1.5" fill="#fff" />
    <circle cx="65" cy="90" r="1.5" fill="#fff" />
    <rect x="130" y="88" width="15" height="2" fill="#fff" opacity="0.5" />

    <!-- Nose and mouth -->
    <path d="M95 125 Q100 130 105 125" stroke="#ffccd5" stroke-width="3" fill="none" />
    <path d="M100 120 L100 115" stroke="#ffccd5" stroke-width="2" />
    <circle cx="100" cy="118" r="4" fill="#ffccd5" />

    <!-- Whiskers -->
    <line x1="30" y1="120" x2="60" y2="115" stroke="#f0f0f0" stroke-width="1" />
    <line x1="30" y1="130" x2="60" y2="125" stroke="#f0f0f0" stroke-width="1" />
    <line x1="170" y1="120" x2="140" y2="115" stroke="#f0f0f0" stroke-width="1" />
    <line x1="170" y1="130" x2="140" y2="125" stroke="#f0f0f0" stroke-width="1" />

    <!-- Hoodie (Simplified) -->
    <path d="M40 155 Q100 140 160 155 L160 200 L40 200 Z" fill="#1a2245" />
    <path d="M100 150 L80 180 L120 180 Z" fill="#28a9e0" opacity="0.2" />
