services:
  # MariaDB Database
  mariadb:
    image: mariadb:11.2
    container_name: cgr-lms-mariadb
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/Costa_Rica}
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cgr-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: cgr-lms-redis
    restart: unless-stopped
    # Redis requiere el password como comando si no se usa archivo de config
    command: >
      /bin/sh -c 'redis-server --requirepass "$${REDIS_PASSWORD}" --maxmemory 512mb --maxmemory-policy allkeys-lru'
    environment:
      TZ: ${TZ:-America/Costa_Rica}
    env_file: .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cgr-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cgr-lms-backend
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/Costa_Rica}
    env_file: .env
    # ports:
    #   - "5000:5000"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - cgr-network
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:5000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Frontend (React + Vite Dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: cgr-lms-frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - "80:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cgr-network

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  cgr-network:
    driver: bridge
